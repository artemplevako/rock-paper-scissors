<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Let's play Rock paper scissors!</h1>
    <p>
        Hey, glorious player!
        You are being challenged by a computer that randomly chooses what to play.
        First to 5 wins.
        Good luck!
    </p>
    <div class="shapes">
        <button class="shape">Rock</button>
        <button class="shape">Paper</button>
        <button class="shape">Scissors</button>
    </div>
    <h2>Scores</h2>
    <div class="scores">
        <div class="score">
            <div>Player</div>
            <div>0</div>
        </div>
        <div class="score">
            <div>Computer</div>
            <div>0</div>
        </div>
    </div>
</body>
</html>
